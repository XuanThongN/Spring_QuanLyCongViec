<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css}"
          rel="stylesheet"
          integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<form class="needs-validation" name="event-form" novalidate="">
    <div class="modal-header py-3 px-4 border-bottom-0">
        <h5 class="modal-title">Chỉnh Sửa Cuộc Họp</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
    </div>
    <div class="modal-body px-4 pb-4 pt-0">
        <input type="hidden" class="form-control" id="editmeetingId"
               name="id" th:value="${meeting.id}"  required="">
        <div class="mb-3">
            <label >Tiêu đề cuộc họp</label>
            <input type="text" class="form-control" id="editMeetingTitle"
                   name="title" th:value="${meeting.title}"  required="">
            <div class="invalid-feedback">Vui lòng điền tên tiêu đề</div>
        </div>
        <div class="mb-3">
            <label >Thời gian Bắt Đầu</label>
            <input type="datetime-local" class=" form-control"id="editMeetingStartTime"
                   name="startTime" th:value="${meeting.startTime}"
                   required="">
            <div class="invalid-feedback">Vui lòng điền thời gian bắt đầu</div>
        </div>
        <div class="mb-3">
            <label >Thời gian Kết Thúc</label>
            <input type="datetime-local"  class=" form-control" id="editMeetingEndTime"
                   name="endTime" th:value="${meeting.endTime}"
                   required="">
            <div class="invalid-feedback">Vui lòng điền thời gian kết thúc</div>
        </div>
        <div class="mb-3">
            <label for="editMeetingContent">Nội dung cuộc họp</label>
            <textarea type="text" th:text="${meeting.content}" class="form-control" id="editMeetingContent" required=""></textarea>
        </div>
        <div class="mb-3">
            <label  class="form-label">Thành viên tham gia</label>
            <select class="select2 form-select select2-multiple" data-toggle="select2"
                    multiple="multiple" data-placeholder="Chọn thành viên ..." required>
                <optgroup label="Danh sách Thành viên">
                    <option th:each="user: ${users}" th:value="${user.id}"
                            th:text="${user.name}" th:selected="${#lists.contains(meeting.attendees,user)}"></option>
                </optgroup>
            </select>
            <div class="invalid-feedback">
                Chọn Thành viên tham gia.
            </div>
        </div>
        <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6 text-end">
                <button type="button" class="btn btn-light me-1"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-success" id="saveEditMeetingButton"  th:data-meetingId="${meeting.id}" >Save
                </button>
            </div>
        </div>
    </div>
</form>
<script>
    $('select.select2').select2()
</script>
</body>
</html>
